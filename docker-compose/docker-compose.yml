version: '3.9'
services:
  postgres:
    image: postgres:13.4
    container_name: "postgres-users"
    restart: always
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
    - '5432:5432'
    volumes: 
    - ./postgres-data:/var/lib/postgresql/users

